hello_world.hellomsg:
  path: '/hello_world'
  defaults:
    _controller: 'Drupal\hello_world\controller\hello_worldcontroller::message'
    _title: 'hello world!!'
  requirements:
    _permission: 'access content'

hello_world.information:
  path: '/information'
  defaults:
